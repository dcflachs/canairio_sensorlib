; CanAirIO Sensorlib
;
; Full guide and details: https://github.com/kike-canaries/canairio_sensorlib


[platformio]
src_dir = ./examples/
lib_dir = ./

[env]
framework = arduino
upload_speed = 1500000
monitor_speed = 115200
monitor_filters = time
build_flags =
    -D CORE_DEBUG_LEVEL=0
		; -D DHT11_ENABLED=1   // Deprecated, please change this old sensor
		; -D DHT_SENSOR_TYPE=2
		; -D DHT_SENSOR_PIN=19
lib_deps =

	adafruit/Adafruit Unified Sensor @ 1.1.7
	adafruit/Adafruit BME280 Library @ 2.2.2
	adafruit/Adafruit BMP280 Library @ 2.6.6
	adafruit/Adafruit BME680 Library @ 2.0.2
	adafruit/Adafruit SHT31 Library @ 2.2.0
	adafruit/Adafruit SCD30 @ 1.0.9
	adafruit/Adafruit BusIO @ 1.14.1
	robtillaart/AM232X @ 0.4.5
  paulvha/sps30 @ 1.4.16
	wifwaf/MH-Z19 @ 1.5.4
	jcomas/S8_UART @ 1.0.1
	sensirion/Sensirion Core @ 0.6.0
	sensirion/Sensirion I2C SCD4x @ 0.3.1
	https://github.com/enjoyneering/AHTxx.git#eb21571
	https://github.com/hpsaturn/DHT_nonblocking.git#ec6e5b9
	https://github.com/paulvha/SN-GCJA5.git#f261968
	https://github.com/jcomas/CM1106_UART.git#da0eb4e	

[common]
framework = ${env.framework}
; upload_speed = ${env.upload_speed}
monitor_speed = ${env.monitor_speed}
build_flags = ${env.build_flags}
lib_deps = ${env.lib_deps}

[esp32_common]
extends = common
platform = espressif32
board = esp32dev

[esp8266_common]
extends = common
platform = espressif8266
board = esp12e

[atmelsam_common]
extends = common
platform = atmelsam
board = seeed_wio_terminal

;;;;;;;;;;;;;;;;;
;; T E S T S : 
;;;;;;;;;;;;;;;;;

[env:esp8266]
extends = esp8266_common
build_src_filter = -<*> +<advanced_multivariable/>

[env:esp32]
extends = esp32_common
build_src_filter = -<*> +<advanced_multivariable/>
build_flags =
  ${env.build_flags}
  -D ESP32C3=1

[env:esp32c3]
extends = esp32_common
board = esp32-c3-devkitm-1
build_src_filter = -<*> +<advanced_multivariable/>

[env:esp32s3]
extends = esp32_common
platform = espressif32 @ 5.0.0
board = esp32-s3-devkitc-1
build_src_filter = -<*> +<advanced_multivariable/>
platform_packages = framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.3
build_flags = 
	${env.build_flags}
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_MODE=1 
	-DARDUINO_USB_CDC_ON_BOOT=1 

board_build.partitions = default_8MB.csv
board_build.arduino.memory_type = qspi_opi
board_build.flash_size = 8MB
board_build.psram_type = opi

[env:atmelsam]
extends = atmelsam_common
build_src_filter = -<*> +<wio_terminal_basic/>


